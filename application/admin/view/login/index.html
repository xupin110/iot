{include file="public/head" /}
    <script type="text/javascript">
        jQuery(document).ready(function($)
        {
            // Reveal Login form
            setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);

            // Validation and Ajax action
            $("form#login").validate({
                rules: {
                    username: {
                        required: true
                    },

                    passwd: {
                        required: true
                    }
                },

                messages: {
                    username: {
                        required: 'Please enter your username.'
                    },

                    passwd: {
                        required: 'Please enter your password.'
                    }
                },

                // Form Processing via AJAX
                submitHandler: function(form)
                {
                    show_loading_bar(70); // Fill progress bar to 70% (just a given value)

                    var opts = {
                        "closeButton": true,
                        "debug": false,
                        "positionClass": "toast-top-full-width",
                        "onclick": null,
                        "showDuration": "300",
                        "hideDuration": "1000",
                        "timeOut": "5000",
                        "extendedTimeOut": "1000",
                        "showEasing": "swing",
                        "hideEasing": "linear",
                        "showMethod": "fadeIn",
                        "hideMethod": "fadeOut"
                    };

                    $.ajax({
                        url: "data/login-check.php",
                        method: 'POST',
                        dataType: 'json',
                        data: {
                            do_login: true,
                            username: $(form).find('#username').val(),
                            passwd: $(form).find('#passwd').val(),
                        },
                        success: function(resp)
                        {
                            show_loading_bar({
                                delay: .5,
                                pct: 100,
                                finish: function(){

                                    // Redirect after successful login page (when progress bar reaches 100%)
                                    if(resp.accessGranted)
                                    {
                                        window.location.href = 'dashboard-1.html';
                                    }
                                    else
                                    {
                                        toastr.error("You have entered wrong password, please try again. User and password is <strong>demo/demo</strong> :)", "Invalid Login!", opts);
                                        $passwd.select();
                                    }
                                }
                            });

                        }
                    });

                }
            });

            // Set Form focus
            $("form#login .form-group:has(.form-control):first .form-control").focus();

        });
        function login(){
            $.ajax({
                type:'post',
                url:'{:url("Login/doLogin")}',
                data:{'username':$('#username').val(),'password':$('#password').val()},
                success:function(data){
                    if(data.status == 0){
                        window.location = '{:url("Index/index")}';
                    }else{
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-times-circle fa-2x"></i> '+data.msg,
                            cancel: false,
                            ok: function () {}
                        });
                        dia.width('300')
                        dia.showModal();
                    }
                },'error':function(){
                    var dia = dialog({
                        title: '提示',
                        content: '<i class="fa fa-times-circle fa-2x"></i> 提交失败,请检查网络!',
                        cancel: false,
                        ok: function () {}
                    });
                    dia.width('300')
                    dia.showModal();
                }
            })
        }
        function enter_from(){
            if(event.keyCode == 13){
                //回车提交
                login();
            }
        }
    </script>
</head>
<body class="page-body login-page">
    <div class="login-container">

        <div class="row">

            <div class="col-sm-6">
                <!-- Errors container -->
                <div class="errors-container">
                </div>

                <!-- Add class "fade-in-effect" for login form effect -->
                <form method="post" role="form" id="login" class="login-form fade-in-effect">

                    <div class="login-header">
                        <a href="javascript:;" class="logo">
                            <img src="__STATIC__/images/Qianwen_logo.png" />
                        </a>
                        <p>千问网络  互联网+行业解决方案提供商</p>
                    </div>

                    <div class="form-group">
                       <!-- <label class="control-label" for="username">输入你的账号</label>-->
                        <input type="text" class="form-control input-dark"  id="username" autocomplete="off" placeholder="输入你的账号" autocomplete="off"/>
                    </div>

                    <div class="form-group">
                        <!--<label class="control-label" for="password">输入你的密码</label>-->
                        <input type="password" class="form-control input-dark" id="password" autocomplete="off" placeholder="输入你的密码" onkeydown="enter_from()"/>
                    </div>

                    <div class="form-group">
                        <button type="button" id="login_sub" class="btn btn-dark  btn-block text-left" onclick="login()" >
                            <i class="fa-lock"></i>
                            立即登录
                        </button>
                    </div>
                </form>

               <!-- &lt;!&ndash; External login &ndash;&gt;
                <div class="external-login">
                    <a href="#" class="facebook">
                        <i class="fa-facebook"></i>
                        Facebook Login
                    </a>

                    <a href="#" class="twitter">
                        <i class="fa-twitter"></i>
                        Login with Twitter
                    </a>

                    <a href="#" class="gplus">
                        <i class="fa-google-plus"></i>
                        Login with Google Plus
                    </a>
                </div>-->

            </div>

        </div>

    </div>
   {include file="public/foot" /}
</body>
