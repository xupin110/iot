<include file="public::head"/>
    <script type="text/javascript">
        $().ready(function () {
            setTimeout(function () {
                $('.user-info-menu [data-toggle="sidebar"]').click();
            },100);
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#sub').click(function(){
                // if(!checkNull())return;
                // var d = dialog({
                //     content: '<i class="fa fa-spinner fa-spin fa-2x"></i>'
                // });
                // d.show();
                $('#myform').ajaxSubmit({
                    success:function(data){
                        if(data.status == 0)
                            i = 'check-square';
                        else
                            i = 'times-circle'
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-'+i+' fa-2x"></i> '+data.msg,
                            cancel: false,
                            ok: function () {
                                //location.reload();
                            }
                        });
                            dia.width('300')
                            dia.showModal();
                    },'error':function(){
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-times-circle fa-2x"></i> 提交失败,请检查!',
                            cancel: false,
                            ok: function () {}
                        });
                        dia.width('300')
                        dia.showModal();
                        return;
                    }, 'complete':function(){
                        d.close();
                    }
                })
            })

        });
        function swit(t){
            $('[name=image]').val('')
            $('[name=image]').attr('type',$(t).val());
        }
    </script>
</head>
<body class="page-body">
<div class="page-container">
    <div class="sidebar-menu toggle-others fixed">
        <include file="public::menu"/>
    </div>
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        <include file="public::nav"/>

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="breadcrumb-env" >

                            <ol class="breadcrumb bc-1">
                                <li>
                                    <a href="{:U('Index/index')}"><i class="fa-home"></i> 首页</a>
                                </li>
                                <li class="active">
                                    <a href="{:U('index')}"> 用户列表</a>
                                </li>
                                <li class="active">
                                    <strong>{$title}</strong>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="__CONTROLLER__/doVipAdd" method="post" id="myform" class="form-horizontal">
 
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >会员卡号</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input onkeyup="checkNull(this)" name="CardNO" type="text" class="form-control"  placeholder="请输入会员卡号(可使用手机号作为卡号)" value="{$list.c_cardid}">
                                </div>
                                <label class="col-sm-2 control-label">会员名称<span style="color:red;font-size:14px;">*</span></label>

                                <div class="col-sm-10" style="width:27%;">
                                    <input onkeyup="checkNull(this)" name="VipName" type="text" class="form-control"  placeholder="请输入会员名称" value="{$list.c_username}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >会员类别</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="CardType" type="text" class="form-control"  placeholder="请输入会员类别">
                                </div>
                                <label class="col-sm-2 control-label">性别</label>
                                <div class="col-sm-10" style="width:27%;">
                                <if condition="$list['c_sex'] eq 1">
                                    <label style="display:inline-block;">
                                        <input name="Sex" type="radio" checked="" value="男">
                                        <span>男</span>
                                    </label>
                                    <label style="margin-left:40px;display:inline-block;">
                                        <input name="Sex" type="radio" class="" value="女">
                                        <span>女</span>
                                    </label>
                                <elseif condition="$list['c_sex'] eq 2" />
                                    <label style="display:inline-block;">
                                        <input name="Sex" type="radio" value="男">
                                        <span>男</span>
                                    </label>
                                    <label style="margin-left:40px;display:inline-block;">
                                        <input name="Sex" type="radio" checked="" value="女">
                                        <span>女</span>
                                    </label>
                                <else/>
                                </if>
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >生日</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input onkeyup="checkNull(this)" name="Birthday" type="text" class="form-control"   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" placeholder="请输入生日">
                                </div>
                                <label class="col-sm-2 control-label">手机号<span style="color:red;font-size:14px;">*</span></label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input onkeyup="checkNull(this)" name="MobileNo" type="text" class="form-control"  placeholder="请输入手机号" value="{$list.c_tel}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >电话</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="TelNo" type="text" class="form-control"  placeholder="请输入电话">
                                </div>
                                <label class="col-sm-2 control-label">职业</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Job" type="text" class="form-control"  placeholder="请输入职业">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >学历</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Degree" type="text" class="form-control"  placeholder="请输入学历">
                                </div>
                                <label class="col-sm-2 control-label">收入</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Income" type="text" class="form-control"  placeholder="请输入收入">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >身高</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Stature" type="text" class="form-control"  placeholder="请输入身高">
                                </div>
                                <label class="col-sm-2 control-label">体重</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Weight" type="text" class="form-control"  placeholder="请输入体重">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >婚否</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <label style="display:inline-block;">
                                        <input name="Marriage" type="radio" class="" value="1">
                                        <span>已婚</span>
                                    </label>
                                    <label style="margin-left:40px;display:inline-block;">
                                        <input name="Marriage" type="radio" class="" value="0">
                                        <span>未婚</span>
                                    </label>
                                </div>
                                <label class="col-sm-2 control-label">特长</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Skill" type="text" class="form-control"  placeholder="请输入特长">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >爱好</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Interest" type="text" class="form-control"  placeholder="请输入爱好">
                                </div>
                                <label class="col-sm-2 control-label">邮箱</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Email" type="text" class="form-control"  placeholder="请输入邮箱">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >地址</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Address" type="text" class="form-control"  placeholder="请输入地址">
                                </div>
                                <label class="col-sm-2 control-label">有效期</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input onkeyup="checkNull(this)" name="EndDate" type="text" class="form-control"   onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})" placeholder="请输入有效期">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >备注</label>
                                <div class="col-sm-10" style="width:27%;">
                                    <input name="Remark" type="text" class="form-control"  placeholder="请输入备注">
                                </div>
                                <!-- <label class="col-sm-2 control-label">体重</label>
                                <div class="col-sm-10" style="width:450px;">
                                    <input onkeyup="checkNull(this)" name="c_mobile" type="text" class="form-control"  placeholder="请输入联系方式">
                                </div> -->
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2 ">
                                    <input class="btn btn-secondary btn-single" id="sub" value="添加" type="button">
                                    <input class="btn btn-single" onclick="history.go(-1)" value="返回" type="button">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
