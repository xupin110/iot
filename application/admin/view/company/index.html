{include file="public/head" /}

    <script type="text/javascript">
        $(document).ready(function(){
            $('#sub').click(function(){
                // if(!checkNull())return;
                // var d = dialog({
                //     content: '<i class="fa fa-spinner fa-spin fa-2x"></i>'
                // });
                // d.show();
                $('#myform').ajaxSubmit({
                    success:function(data){
                        if(data.status == 0)
                            i = 'check-square';
                        else
                            i = 'times-circle'
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-'+i+' fa-2x"></i> '+data.msg,
                            cancel: false,
                            ok: function () {
                                //location.reload();
                            }
                        });
                            dia.width('300')
                            dia.showModal();
                    },'error':function(){
                        var dia = dialog({
                            title: '提示',
                            content: '<i class="fa fa-times-circle fa-2x"></i> 提交失败,请检查!',
                            cancel: false,
                            ok: function () {}
                        });
                        dia.width('300')
                        dia.showModal();
                        return;
                    }, 'complete':function(){
                        d.close();
                    }
                })
            })

        });
        function swit(t){
            $('[name=image]').val('')
            $('[name=image]').attr('type',$(t).val());
        }
    </script>
</head>
<body class="page-body">
<div class="page-container">
    <div class="sidebar-menu toggle-others fixed">
        {include file="public:/menu" /}
    </div>
    <div class="main-content">
        <!-- User Info, Notifications and Menu Bar -->
        {include file="public/nav" /}

        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <div class="breadcrumb-env" >

                            <ol class="breadcrumb bc-1">
                                <li>
                                    <a href="{:url('Index/index')}"><i class="fa-home"></i> 首页</a>
                                </li>
                                <li class="active">
                                    <a href="{:url('index')}"> 产品列表</a>
                                </li>
                                 <li class="active">
                                    <strong>{$title}</strong>
                                </li>
                            </ol>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form action="{:url('Company/doEdit')}" method="post" id="myform" class="form-horizontal">
                        <input type="hidden" name="c_id" value="{$list.c_id}" />

                            
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >公司名称</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_company_name" type="text" class="form-control"  placeholder="请输入电话" value="{$list.c_company_name}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >客服电话</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_service_phone" type="text" class="form-control"  placeholder="请输入客服邮箱" value="{$list.c_service_phone}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label" >公司地址</label>
                                <div class="col-sm-10">
                                    <input onkeyup="checkNull(this)" name="c_address" type="text" class="form-control"  placeholder="请输入公司地址" value="{$list.c_address}">
                                </div>
                            </div>
                            <div class="form-group-separator"></div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2 ">
                                    <input class="btn btn-secondary btn-single" id="sub" value="修改" type="button">
                                    <input class="btn btn-single" onclick="history.go(-1)" value="返回" type="button">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/foot" /}
</body>
